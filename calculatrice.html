<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculatrice.css">
    <meta charset="UTF-8">
    <title>Calculatrice</title>
</head>
<body>
<div class="principal-bloc">
    <div class="result-bloc">  
        <p>RESULTAT :</p> 
    </div>
    <div class="calcul-bloc">
        <div class=" bouton-bloc-0">
            <p>0</p>
        </div>
        <div class="bouton-bloc-1">
            <p>1</p>
        </div>
        <div class="bouton-bloc-2">
            <p>2</p>
        </div>
        <div class="bouton-bloc-3">
            <p>3</p>
        </div>
        <div class="bouton-bloc-4">
            <p>4</p>
        </div>
        <div class="bouton-bloc-5">
            <p>5</p>
        </div>
        <div class="bouton-bloc-6">
            <p>6</p>
        </div>
        <div class="bouton-bloc-7">
            <p>7</p>
        </div>
        <div class="bouton-bloc-8">
            <p>8</p>
        </div>
        <div class="bouton-bloc-9">
            <p>9</p>
        </div>
        <div class="bouton-bloc-del">
            <p>DEL</p>
        </div>
        <div class="bouton-bloc-ac">
            <p translate="no">AC</p>
        </div>
        <div class="bouton-bloc-x">
            <p>*</p>
        </div>
        <div class="bouton-bloc-plus">
            <p>+</p>
        </div>
        <div class="bouton-bloc--">
            <p>-</p>
        </div>
        <div class="bouton-bloc-div">
            <p>/</p>
        </div>
        <div class="bouton-bloc-point">
            <p>.</p>
        </div>
        <div class="bouton-bloc-puisance-de-10">
            <p>x10*</p>
        </div>
        <div class="bouton-bloc-egale">
            <p translate="no">=</p>
        </div>
        <div class="bouton-bloc-ans">
            <p translate="no">Ans</p>
        </div>
    </div>
</body>
</html>
